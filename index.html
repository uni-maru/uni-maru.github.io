<!DOCTYPE html>

    <script src="https://cdn.datatables.net/plug-ins/1.10.20/sorting/absolute.js"></script>
    <script>
      jQuery(function($){
      var nameType = $.fn.dataTable.absoluteOrder( {
      value: "", position: 'bottom'

      ajax: "data.json",
      order: [[ 1, "asc" ]],
      displayLength: 100,
      columnDefs: [{ targets : '_all', type : nameType }]
      });
      });
    </script>

  </head>

</html>
